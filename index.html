<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalina IV - Landing</title>
    <!-- Fuente Instrument Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #95CA3A;
            --orange: #FF9A41;
            --white: #FFFFFF;
            --dark-text: #333333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Instrument Sans', sans-serif;
            font-weight: 500;
            color: var(--white);
        }

        /* Hero Section */
        .hero {
            position: relative;
            min-height: 100vh;
            background-image: url('https://storage.googleapis.com/msgsndr/dBvLpgVHO5ClKlBDvren/media/69161fa86f7416a19b24f551.png');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            --hero-unit: calc(100vh / 15);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            min-height: clamp(720px, 100vh, 860px);
            max-width: 1180px;
            width: 100%;
            margin: 0 auto;
        }

        /* Top branding */
        .branding {
            position: absolute;
            top: calc(var(--hero-unit) * 1.3);
            right: clamp(140px, 14vw, 240px);
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 18px;
            text-align: left;
        }

        .branding img {
            width: 90px;
            height: auto;
        }

        .branding span {
            font-weight: 500;
            font-size: 16px;
            color: var(--white);
            letter-spacing: 0.5px;
            line-height: 1.15;
            max-width: 180px;
        }

        /* Pill tags */
        .left-column {
            position: absolute;
            top: calc(var(--hero-unit) * 5.6);
            left: clamp(36px, 5vw, 84px);
            display: flex;
            flex-direction: column;
            max-width: 540px;
            gap: 0;
        }

        .pill-group {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: clamp(16px, 2.4vw, 28px);
        }

        .pill {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 24px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .pill.green {
            background-color: var(--green);
            color: var(--white);
            align-self: flex-end;
        }

        .pill.white {
            background-color: rgba(255, 255, 255, 0.95);
            color: var(--dark-text);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        /* Title and location */
        .hero-title {
            font-size: clamp(52px, 6vw, 72px);
            font-weight: 700;
            line-height: 1.03;
            margin-top: calc(var(--hero-unit) * 0.7);
            margin-bottom: clamp(22px, 3vw, 32px);
            white-space: normal;
            max-width: clamp(520px, 48vw, 640px);
        }

        .hero-title span {
            display: inline-block;
            color: var(--white);
            position: relative;
        }

        .hero-title span::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.5) 20%, rgba(255,255,255,0.9) 50%, rgba(255,255,255,0) 80%);
            opacity: 0;
        }

        .hero-title span.wipe-out {
            animation: wipeOut 0.45s forwards;
        }

        .hero-title span.wipe-in {
            animation: wipeIn 0.45s forwards;
        }

        @keyframes wipeOut {
            0% {
                clip-path: inset(0 0 0 0);
                opacity: 1;
            }
            100% {
                clip-path: inset(0 100% 0 0);
                opacity: 0;
            }
        }

        @keyframes wipeIn {
            0% {
                clip-path: inset(0 100% 0 0);
                opacity: 0;
            }
            100% {
                clip-path: inset(0 0 0 0);
                opacity: 1;
            }
        }

        .location-pin {
            display: inline-flex;
            align-items: center;
            gap: 18px;
            padding: 18px 28px;
            background: rgba(237, 237, 237, 0.46);
            border-radius: 999px;
            box-shadow: 0 18px 36px rgba(0, 0, 0, 0.16);
            color: var(--dark-text);
            font-weight: 500;
            font-size: 17px;
            margin-top: clamp(28px, 3vw, 40px);
        }

        .location-pin img {
            width: 36px;
            height: 36px;
        }

        /* Contact form card */
        .form-card {
            position: absolute;
            top: calc(var(--hero-unit) * 5.1);
            right: clamp(44px, 6vw, 92px);
            width: 340px;
            background: rgba(255, 255, 255, 0.94);
            border-radius: 26px;
            padding: 28px 30px 32px;
            box-shadow: 0 28px 80px rgba(0, 0, 0, 0.28);
            color: var(--dark-text);
        }

        .form-card h3 {
            font-weight: 600;
            font-size: 17px;
            letter-spacing: 0.6px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        #contact-form {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 12px 14px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 500;
            font-size: 13px;
            margin-bottom: 4px;
            color: var(--dark-text);
        }

        .form-group input,
        .form-group textarea {
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.12);
            font-family: inherit;
            font-size: 14px;
            color: var(--dark-text);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 82px;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            grid-column: span 2;
        }

        .checkbox-group input {
            margin-top: 3px;
        }

        .checkbox-group label {
            font-size: 13px;
            color: var(--dark-text);
        }

        .submit-button {
            width: 100%;
            border: none;
            border-radius: 999px;
            background-color: var(--orange);
            color: var(--white);
            font-weight: 600;
            font-size: 15px;
            padding: 14px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            grid-column: span 2;
        }

        .submit-button:hover,
        .submit-button:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(255, 154, 65, 0.4);
        }

        .form-status {
            margin-top: 4px;
            font-size: 14px;
            grid-column: span 2;
        }

        /* Bottom info bar */
        .info-bar {
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translate(-50%, 0);
            width: clamp(680px, 58vw, 760px);
            background: rgba(255, 255, 255, 0.98);
            border-radius: 26px 26px 0 0;
            box-shadow: 0 0 250px 200px rgba(0, 0, 0, 0.04);
            padding: 28px 44px;
            display: flex;
            justify-content: space-between;
            gap: 32px;
            z-index: 1;
        }

        .info-item {
            flex: 1;
            text-align: center;
            color: var(--dark-text);
            font-weight: 600;
            font-size: 16px;
        }

        .info-item img {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
        }

        /* Tablet adjustments */
        @media (max-width: 1023px) {
            .hero-content {
                min-height: auto;
                padding: clamp(130px, 18vw, 160px) 6% clamp(200px, 22vw, 240px);
                display: flex;
                justify-content: space-between;
                align-items: flex-end;
                gap: clamp(40px, 6vw, 64px);
            }

            .left-column {
                position: static;
                max-width: 560px;
                gap: 26px;
            }

            .hero-title {
                margin-top: 0;
                white-space: normal;
                max-width: 480px;
            }

            .location-pin {
                margin-top: 0;
            }

            .form-card {
                position: static;
                width: 360px;
                margin-bottom: 0;
            }

            .info-bar {
                bottom: 24px;
                width: min(90vw, 680px);
                padding: 26px 32px;
            }
        }

        @media (max-width: 900px) {
            #contact-form {
                grid-template-columns: 1fr;
            }

            .form-group.full-width,
            .checkbox-group,
            .submit-button,
            .form-status {
                grid-column: auto;
            }
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .hero {
                background-position: 65% top;
            }

            .branding {
                top: 24px;
                right: 20px;
                flex-direction: row;
                align-items: center;
                gap: 10px;
            }

            .branding img {
                width: 84px;
            }

            .branding span {
                font-size: 14px;
                line-height: 1.15;
            }

            .hero-content {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 120px 24px 160px;
                gap: 36px;
            }

            .left-column {
                position: static;
                align-items: center;
                gap: 24px;
            }

            .hero-title {
                margin-top: 0;
            }

            .location-pin {
                margin-top: 0;
            }

            .pill-group {
                justify-content: center;
                width: 100%;
                gap: 14px;
            }

            .pill.white {
                margin-left: 0;
                transform: none;
            }

            .left-column {
                max-width: 100%;
                align-items: center;
                gap: 24px;
            }

            .hero-title {
                font-size: clamp(34px, 8vw, 40px);
                white-space: normal;
            }

            .location-pin {
                margin: 0 auto;
                font-size: 15px;
                gap: 12px;
                padding: 14px 20px;
            }

            .form-card {
                display: none;
            }

            .info-bar {
                position: relative;
                transform: none;
                left: 0;
                width: 100%;
                border-radius: 24px 24px 0 0;
                padding: 24px 20px 32px;
                flex-direction: column;
                gap: 24px;
            }

            .info-item {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="hero">
        <!-- Branding superior derecho -->
        <div class="branding">
            <img src="https://storage.googleapis.com/msgsndr/dBvLpgVHO5ClKlBDvren/media/6916328b948ba592cf803071.png" alt="Logo Great House">
            <span>Más de 15<br>años de<br>experiencia</span>
        </div>

        <!-- Contenido principal -->
        <div class="hero-content">
            <div class="left-column">
                <div class="pill-group">
                    <span class="pill green">MARZO 2027</span>
                    <span class="pill white">SOLO 9 PROPIETARIOS</span>
                </div>
                <h1 class="hero-title">Vive <span id="dynamic-text">en CATALINA IV</span></h1>
                <div class="location-pin">
                    <img src="https://storage.googleapis.com/msgsndr/dBvLpgVHO5ClKlBDvren/media/69163d5e16a06e5aaf73b40f.png" alt="Ubicación Catalina IV">
                    <span>Jr. Enrique León García, Urb. Santa Catalina</span>
                </div>
            </div>

            <div class="form-card">
                <h3>RECIBE ASESORÍA PERSONALIZADA Y RESUELVE TODAS TUS CONSULTAS:</h3>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular</label>
                        <input type="tel" id="celular" name="celular" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" required></textarea>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="eval-bancaria" name="eval_bancaria">
                        <label for="eval-bancaria">Deseo pasar evaluación bancaria o ya cuento con un crédito aprobado por el banco</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="presupuesto" name="presupuesto_mayor_350">
                        <label for="presupuesto">Mi presupuesto es superior a S/ 350,000</label>
                    </div>
                    <button type="submit" class="submit-button">Deseo que me contacten</button>
                    <div id="form-status" class="form-status" role="status" aria-live="polite"></div>
                </form>
            </div>
        </div>

        <!-- Barra informativa inferior -->
        <div class="info-bar">
            <div class="info-item">
                <img src="https://storage.googleapis.com/msgsndr/dBvLpgVHO5ClKlBDvren/media/6916395bb827252001659e03.png" alt="Metraje">
                <p>51 m2 a 144 m2</p>
            </div>
            <div class="info-item">
                <img src="https://storage.googleapis.com/msgsndr/dBvLpgVHO5ClKlBDvren/media/6916390d16a06e276872913d.png" alt="Dormitorios">
                <p>2, 3 y 4 DORMS</p>
            </div>
            <div class="info-item">
                <img src="https://storage.googleapis.com/msgsndr/dBvLpgVHO5ClKlBDvren/media/69163912948ba5c35181c7e8.png" alt="Exclusividad">
                <p>SOLO 2 DEPAS POR PISO</p>
            </div>
        </div>
    </header>

    <script>
        const hero = document.querySelector('.hero');
        const heroContent = document.querySelector('.hero-content');

        const updateHeroUnit = () => {
            if (!hero) return;
            const heroHeight = hero.offsetHeight;
            const contentHeight = heroContent ? heroContent.offsetHeight : 0;
            const referenceHeight = contentHeight || heroHeight;
            const unit = referenceHeight / 15;
            hero.style.setProperty('--hero-unit', `${unit}px`);
        };

        updateHeroUnit();
        window.addEventListener('resize', updateHeroUnit);
        window.addEventListener('load', updateHeroUnit);

        if ('ResizeObserver' in window && hero) {
            const observer = new ResizeObserver(updateHeroUnit);
            observer.observe(hero);
            if (heroContent) {
                observer.observe(heroContent);
            }
        }

        // Dinámica del título "Vive ..."
        const phrases = [
            'en CATALINA IV',
            'exclusivo',
            'con menos vecinos',
            'con más privacidad'
        ];

        const dynamicText = document.getElementById('dynamic-text');
        let currentIndex = 0;
        let isAnimating = false;
        dynamicText.textContent = phrases[currentIndex];

        const cyclePhrases = () => {
            if (isAnimating) return;
            isAnimating = true;
            dynamicText.classList.remove('wipe-in');
            dynamicText.classList.add('wipe-out');
        };

        dynamicText.addEventListener('animationend', (event) => {
            if (event.animationName === 'wipeOut') {
                currentIndex = (currentIndex + 1) % phrases.length;
                dynamicText.textContent = phrases[currentIndex];
                dynamicText.classList.remove('wipe-out');
                dynamicText.classList.add('wipe-in');
            } else if (event.animationName === 'wipeIn') {
                dynamicText.classList.remove('wipe-in');
                isAnimating = false;
            }
        });

        setInterval(cyclePhrases, 2000);

        // Form submission
        const form = document.getElementById('contact-form');
        const statusEl = document.getElementById('form-status');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            statusEl.textContent = '';

            const formData = new FormData(form);
            const payload = {
                nombre: formData.get('nombre').trim(),
                apellido: formData.get('apellido').trim(),
                celular: formData.get('celular').trim(),
                correo: formData.get('correo').trim(),
                mensaje: formData.get('mensaje').trim(),
                eval_bancaria: formData.get('eval_bancaria') === 'on',
                presupuesto_mayor_350: formData.get('presupuesto_mayor_350') === 'on'
            };

            // Validación básica
            for (const key of ['nombre', 'apellido', 'celular', 'correo', 'mensaje']) {
                if (!payload[key]) {
                    statusEl.textContent = 'Por favor completa todos los campos obligatorios.';
                    statusEl.style.color = '#b00020';
                    return;
                }
            }

            try {
                const response = await fetch('https://primary-production-5381.up.railway.app/webhook/landing-catalina-iv', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    statusEl.textContent = '¡Gracias! Nos pondremos en contacto contigo muy pronto.';
                    statusEl.style.color = '#2e7d32';
                    form.reset();
                } else {
                    throw new Error('Error en el envío');
                }
            } catch (error) {
                console.error(error);
                statusEl.textContent = 'Ocurrió un problema al enviar tus datos. Inténtalo nuevamente.';
                statusEl.style.color = '#b00020';
            }
        });
    </script>
</body>
</html>
